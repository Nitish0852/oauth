<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Github OAuth</title>
    
    <link href="style.css" rel="stylesheet" />
    
  </head>

  <body>
    <div class="content unauthorized">
      <div class="top">
        <img class="img-github" src="github.png" />
        <h1>GitHub</h1>
      </div>
      <div class="content-bottom">
        <a class="btn" href="/auth">SIGN IN</a>
        <p class="sign-in-text">Will be redirected to GitHub OAuth</p>
      </div>
    </div>
    <div class="content authorized" style="display: none">
      <div class="top">
        <img class="img-github" src="github.png" />
        <h1><br />You're authorized</h1>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
